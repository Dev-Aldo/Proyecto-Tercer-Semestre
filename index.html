<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="icon" href="https://github.com/Dev-Aldo/Proyecto-Tercer-Semestre/blob/main/Imagenes/Icono.png?raw=true">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div><img src="https://github.com/Dev-Aldo/Proyecto-Tercer-Semestre/blob/main/Imagenes/Icono.png?raw=true" alt="" class="logo"></div>
        <p class="texto-logo">Community Cobras</p>
        <ul class="menu">
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Noticias</a></li>
            <li><a href="#">Miembros</a></li>
            <li><a href="#">Notificaciones</a></li>
            <li><a href="#">Perfil</a></li>
        </ul>
    </nav>
    <main> <!-- Contenedor principal -->
        <section id="postsContainer"> <!-- Contenedor de publicaciones -->
            <h2>Publicaciones</h2> <!-- Título de la sección de publicaciones -->
            <div id="posts" class="post"></div> <!-- Contenedor para las publicaciones generadas -->
        </section>
        <section class="post-form"> <!-- Sección de formulario de creación de publicaciones -->
            <h2>Crear Publicación</h2> <!-- Título del formulario -->
            <textarea id="postContent" placeholder="Escribe algo..."></textarea> <!-- Área de texto para el contenido de la publicación -->
            <input type="file" id="postImage" accept="image/*"> <!-- Entrada para subir una imagen -->
            <button id="postButton">Publicar</button> <!-- Botón para enviar la publicación -->
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Equipo 1 3B Programación. Todos los derechos reservados.</p>
    </footer>
    <script src="menu.js"></script>
</body>
</html>
