<!DOCTYPE html>
<html>
<head>

    <title>Login</title>
    
    <link rel="logotipo" href="c:\Users\aldoa\Documents\Proyecto 3 Semestre\Imagenes\Icono.png">


    <link rel="stylesheet" href="Login CB.css">
</head>
<body>

        <main>

            <div class="contenedor_todo">
                <div class="caja_trasera">
                    <div class="caja_trasera-login">
                        <h3>¿Ya tienes una cuenta?</h3>
                        <p>Inicia sesión para entrar en la página</p>
                        <button id="btn_iniciar-sesion">Iniciar Sesión</button>
                    </div>
                    <div class="caja_trasera-register">
                        <h3>¿Aún no tienes una cuenta?</h3>
                        <p>Regístrate para que puedas iniciar sesión</p>
                        <button id="btn_registrarse">Regístrarse</button>
                    </div>
                </div>

                <!--Formulario de Login y registro-->
                <div class="contenedor_login-register">
                    <!--Login-->
                    <form id="loginForm" onsubmit="return login(event)" class="formulario_login">
                        <h2>Iniciar Sesión</h2>
                        <input type="text" placeholder="Correo Electronico" id="email" name="email" required>
                        <input type="password" placeholder="Contraseña" id="password" name="password" required>
                        <input type="submit" value="ingresar">
                        <p id="mensaje" class="popo"></p>
                    </form>
                    <p id="mensaje"></p>

                    <!--Register-->
                    <form action="" class="formulario_register">
                        <h2>Regístrarse</h2>
                        <input type="text" placeholder="Nombre completo">
                        <input type="text" placeholder="Correo Electronico">
                        <input type="text" placeholder="Usuario">
                        <input type="password" placeholder="Contraseña">
                        <button>Regístrarse</button>
                    </form>
                    
                </div>
            </div>

        </main>

        <script src="Login CB.js"></script>
</body>
</html>
